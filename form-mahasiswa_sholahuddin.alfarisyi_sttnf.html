<!DOCTYPE html>
<html lang="en">
<head>
    <title>formulir pendftaran mahasiswa</title>
    
</head>
<body>
    <form id="" action="formulir pendftaran mahasiswa" method="post">
        <fieldset id="signup">
            
            <label for="tanggal">Tanggal</label>
                    <input type="date" >
            <br><br>
                <h2>Data Diri</h2>
            <hr>
            <legend>formulir pendftaran mahasiswa</legend>

            <div>
            <label for="nama">Nama</label>
            <input id="nama" type="text" 
            name="nama" placeholder="masukan nama anda">
            </div>

            
            <div>
            <label for="tanggal lahir">Tanggal lahir</label>
            <input type="date" placeholder="masukan tanggal lahir anda">
            </div>
            <hr>
            <h2>Informasi Kontak</h2>
            <hr>
            <div>
                <label for="alamat">Alamat lengkap</label>
                <input type="alamat" placeholder="masukan alamat anda">
            </div>

            <div>
                <label for="telepon">Telepon</label>
                <input type="telepon" placeholder="masukan nomor telepon anda">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="masukan email anda">
            </div>

            <label for="">Status sebagai</label><br>
                <label for="">Dosen</label>
                <input type="radio" name="status">
                <label for="">Mahasiswa</label>
                <input type="radio" name="status">
                <hr>
            
            <h2>Informasi Kursus</h2>
            <hr>
            <div>
            <label for="">Pilih Prodi</label>
            <br>
                <label for="">Sistem Informasi</label>
                <input type="radio" name="Prodi">
                <label for="">Teknik Informatika</label>
                <input type="radio" name="prodi">
                </div><br>
                <div>
                <label for="">Pilih Pembayaran</label><br>
                <label for="">Transfer Rekening</label>
                <input type="radio" name="Pembayaran">
                </div>
                <p>Upload bukti pembayaran</p>
                <input type="file"
                ><br>
                <input type="submit" value="Submit">

            <hr>


        </fieldset>

        
    
    </form>
</body>
</html>
